spring:
  profiles:
    active: dev
  application:
    name: gm-report
  http:
    multipart:
      max-file-size: 5Mb
      max-request-size: 5Mb
    encoding:
      enabled: true
      charset: UTF-8
  jackson:
      time-zone: GMT+8
      date-format: yyyy-MM-dd HH:mm:ss
server:
  port: 8090
mybatis:
  mapperLocations: classpath:mapper/*.xml
management:
  add-application-context-header: false #防止加 x-application-context头
